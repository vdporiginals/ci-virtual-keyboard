<button
  class="ci-keyboard-key"
  tabindex="-1"
  [style.margin-right.px]="key === 'Y' ? '-5':'0'"
  [style.margin-right.px]="key === 'P' ? '50':'0'"
  [style.margin-left.px]="key === 'A' ? '100':'0'"
  [class.h-margin]="key === 'H'"
  [class.ci-keyboard-key-active]="active$ | async"
  [class.ci-keyboard-key-pressed]="pressed$ | async"
  [class.back-space]="key === ' '"
  [class.number-change]="key === '.?123'"
  [disabled]="isDisabled === true"
  (click)="onClick($event)"
  (pointerdown)="onPointerDown()"
  (pointerleave)="cancelRepeat()"
  (pointerup)="cancelRepeat()"
>
  <div *ngIf="!key; else noIcon">No key provide</div>
  <ng-template #noIcon>{{ key }}</ng-template>
</button>
