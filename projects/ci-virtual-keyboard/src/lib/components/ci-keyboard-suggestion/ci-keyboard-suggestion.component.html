<div class="suggestion_wrap" *ngIf="currentSuggestion.getValue().length > 0 && currentSuggestion | async">
  <div class="list_chips">
    <mat-chip-list aria-label="Fish selection">
      <mat-chip
        *ngFor="let item of currentSuggestion | async"
        (click)="changeWord(item.text)"
        >{{ item.text }}</mat-chip
      >
    </mat-chip-list>
  </div>
</div>
