<ci-keyboard-suggestion [historySuggest]="historySuggest | async"  [input]="inputInstance | async" [listKeySuggestion]="listKeySuggestion | async"></ci-keyboard-suggestion>
<div class="ci-keyboard-wrapper">
  <nav class="ci-keyboard-layout">
    <div class="ci-keyboard-row" *ngFor="let row of layout">
      <ng-container *ngFor="let key of row">
        <ci-keyboard-key
          class="ci-keyboard-col"
          *ngIf="getModifiedKey(key)"
          [key]="getModifiedKey(key)"
          [active]="isActive(key)"
          [input]="inputInstance | async"
          [activeChar]="listActiveChar | async"
          [lastChar]="lastChar | async"
          [control]="control"
          (enterClick)="onEnterClick()"
          (capsClick)="onCapsClick()"
          (altClick)="onAltClick()"
          (shiftClick)="onShiftClick()"
          (keyClick)="onKeyClick()"
        ></ci-keyboard-key>
      </ng-container>
    </div>
  </nav>
</div>
